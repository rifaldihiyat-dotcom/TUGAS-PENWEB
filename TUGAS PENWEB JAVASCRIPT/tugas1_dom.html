<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 1 - Dynamic Content Manipulation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        /* STYLE KARTU */
        .card {
            background: rgb(255, 255, 255);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #3498db;
            margin-bottom: 1rem;
        }

        h2 { margin: 10px 0; color: #333; }
        p { margin: 5px 0; color: #666; }

        /* STYLE TOMBOL */
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            width: 320px;
        }

        button {
            padding: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.2s;
        }

        /* WARNA WARNA TOMBOL */
        .btn-edit { background-color: #3498db; color: white; }
        .btn-edit:hover { background-color: #2980b9; }

        .btn-img { background-color: #9b59b6; color: white; }
        .btn-img:hover { background-color: #8e44ad; }

        .btn-hide { background-color: #e74c3c; color: white; }
        .btn-hide:hover { background-color: #c0392b; }

        .btn-show { background-color: #2ecc71; color: white; }
        .btn-show:hover { background-color: #27ae60; }

    </style>
</head>
<body>

    <div id="biodata-container" class="card">
        <img id="foto-profil" src="https://via.placeholder.com/150" alt="Foto Profil" class="profile-img">
        
        <h2 id="nama-mahasiswa">RIFALDI</h2>
        <p><strong>NIM:</strong> <span id="nim-mahasiswa">0110125090</span></p>
        <p><strong>Prodi:</strong> <span id="prodi-mahasiswa">SISTEM INFORMASI</span></p>
    </div>

    <div class="controls">
        <button onclick="ubahNama()" class="btn-edit">Ubah Nama</button>
        <button onclick="ubahProdi()" class="btn-edit">Ubah Prodi</button>
        <button onclick="gantiFoto()" class="btn-img">Ganti Foto</button>
        <button onclick="sembunyikanBiodata()" class="btn-hide">Sembunyikan</button>
        <button onclick="tampilkanBiodata()" class="btn-show">Tampilkan</button>
    </div>

    <script>
        // JAV DOM

        // MENGUBAH NAMA 
        function ubahNama() {
            let namaBaru = prompt("Masukkan Nama Baru:");
            
            // Validasi agar tidak kosong
            if (namaBaru) {
                // PENGGUNAAN getElementById() dan innerHTML
                document.getElementById("nama-mahasiswa").innerHTML = namaBaru;
            }
        }
        // PENGUBAHAN PRODI
        function ubahProdi() {
            let prodiBaru = prompt("Masukkan Program Studi Baru:");
            
            if (prodiBaru) {
                // PENGGUNAAN getElementById() dan innerHTML
                document.getElementById("prodi-mahasiswa").innerHTML = prodiBaru;
            }
        }
        // PENGGANTIAN FOTO
        function gantiFoto() {
            // MENGANTI FOTO PROFIL
            let urlFoto = prompt("Masukkan URL Foto (atau kosongkan untuk gambar random):");
            
            if (!urlFoto) {
                // Jika kosong, gunakan gambar random dari Dicebear
                urlFoto = "https://api.dicebear.com/7.x/avataaars/svg?seed=" + Math.random();
            }

            // PENGGUNAAN getElementById() dan setAttribute()
            let imgElement = document.getElementById("foto-profil");
            imgElement.setAttribute("src", urlFoto);
        }

        // MENYEMBUNYIKAN BIODATA
        function sembunyikanBiodata() {
            // PENGGUNAAN getElementById() dan style
            document.getElementById("biodata-container").style.display = "none";
        }

        // MENAMPILKAN BIODATA
        function tampilkanBiodata() {
            // PENGGUNAAN getElementById() dan style
            document.getElementById("biodata-container").style.display = "block";
        }
    </script>
</body>
</html>
