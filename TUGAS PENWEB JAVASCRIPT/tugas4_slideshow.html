<head>
    <meta charset="UTF-8">

    <title>Tugas 4 - jQuery Slideshow (Fade)</title>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            font-family: sans-serif;
            background-color: #222;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h2 { margin-bottom: 20px; }

        /* kotak slide show*/
        .slider-container {
            position: relative;
            width: 600px;
            height: 400px;
            background: #000;
            border: 5px solid #fff;
            border-radius: 10px;
            overflow: hidden; /* penjagaan gambar agar tidak keluar kotak */
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* style Gambar */
        .slide {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            display: none; /* penyembunyian gambar secara default */
            position: absolute; /* posisi gambar sama  */
            top: 0;
            left: 0;
        }

        /* gambar pertama */
        .slide:first-child {
            display: block;
        }

        /* tombol vanigasi */
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }

        button {
            padding: 10px 25px;
            font-size: 16px;
            cursor: pointer;
            background-color: #e73c3c;
            color: white;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover { background-color: #c0392b; }

    </style>
</head>

    <div class="controls">
        <button id="btn-prev">❮ sebelumnya</button>
        <button id="btn-next">selanjutnya ❯</button>
    </div>

    <script>
        $(document).ready(function() {
            // 1. pendefinisian Variabel
            let slides = $(".slide"); // semua elemen class
            let currentIndex = 0;     // gambar pertama index 0
            let totalSlides = slides.length; // total gambar (3)

            // 2. fungsi tombol selanjutnya 
            $("#btn-next").click(function() {
                // penghilangan gambar saat ini (Fade Out)
                $(slides[currentIndex]).fadeOut(500, function() {
                    
                    // pemindahan ke index berikutnya
                    currentIndex++;
                    
                    // looping: jika sudah di gambar terakhir, loncat ke pertama
                    if (currentIndex >= totalSlides) {
                        currentIndex = 0;
                    }

                    //gambar kedua muncul (Fade In)
                    $(slides[currentIndex]).fadeIn(500);
                });
            });

            // 3. fungsi tombol sebelumnya
            $("#btn-prev").click(function() {
                // penghilangan gambar saat ini (Fade Out)
                $(slides[currentIndex]).fadeOut(500, function() {
                    
                    // mundur ke index sebelumnya
                    currentIndex--;

                    // looping: jika sudah di gambar pertama (0), loncat ke terakhir
                    if (currentIndex < 0) {
                        currentIndex = totalSlides - 1;
                    }

                    //gambar terakhir muncul (Fade In)
                    $(slides[currentIndex]).fadeIn(500);
                });
            });

        });
    </script>
