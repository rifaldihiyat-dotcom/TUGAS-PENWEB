<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Registration Form RIFALDI HIDAYAT</title>

    <style>

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }


      .form-container {
        background-color: white;
        padding: 30px 40px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(153, 130, 130, 0.1);
        width: 100%;
        max-width: 500px;
      }

      .class-registration-form h1 {
        font-size: 24px;
        color: #333;
        margin-bottom: 10px;
        font-weight: bold;
      }

      .class-registration-form > p:first-of-type {
        color: #666;
        margin-bottom: 30px;
      }

      .class-registration-form h2 {
        font-size: 18px;
        color: #333;
        margin-top: 20px;
        margin-bottom: 10px;
        font-weight: bold;
      }

      .input-group {
        display: flex;
        gap: 15px;
        margin-bottom: 15px;
      }

      .input-group input {
        flex: 1;
        padding: 12px 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      .input-group input::placeholder {
        color: #aaa;
      }

      .select-group select {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        appearance: none;
        background: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23000%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13.7-6.7H19.4c-6.1%200-12.1%203.4-14.8%209s-.9%2012.8%203.2%2017.7l124%20140c4%204.6%2011%207%2018%207s14-2.4%2018-7l124-140c4-5%205-11%203.2-17.7z%22%2F%3E%3C%2Fsvg%3E")
          no-repeat right 15px center;
        background-size: 10px;
      }


      .helper-text {
        font-size: 14px;
        color: #888;
        margin-top: 5px;
        margin-bottom: 20px;
      }


      .checkbox-group {
        display: flex;
        gap: 40px;
        margin-top: 15px;
        margin-bottom: 25px;
      }

      .checkbox-group .column {
        display: flex;
        flex-direction: column;
      }

      .checkbox-group label {
        margin-bottom: 10px;
        font-size: 16px;
        display: flex;
        align-items: center;
        cursor: pointer;
      }


      .checkbox-group input[type="checkbox"],
      .agreement-group input[type="checkbox"] {
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        width: 18px;
        height: 18px;
        border: 1px solid #ccc;
        border-radius: 3px;
        margin-right: 10px;
        cursor: pointer;
        position: relative;
        outline: none;
      }


      .checkbox-group input[type="checkbox"]:checked::after,
      .agreement-group input[type="checkbox"]:checked::after {
        content: "";
        position: absolute;
        top: 2px;
        left: 5px;
        width: 5px;
        height: 10px;
        border: solid #000;
        border-width: 0 2px 2px 0;
        transform: rotate(45deg);
      }


      .agreement-group label {
        font-size: 14px;
        color: #666;
        display: flex;
        align-items: center;
        cursor: pointer;
        margin-bottom: 25px;
      }


      .register-button {
        width: 100%;
        padding: 15px;
        background-color: #000;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s;
        text-transform: uppercase;
        font-weight: bold;
      }

      .register-button:hover {
        background-color: #333;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <form class="class-registration-form">
        <h1>FORMULIR REGISTRASI KELAS </h1>
        <p>Silahkan isi data di bawah untuk mengisi formulir</p>

        <legend>Identitas</legend>
            <div class="input-group">
                <input type="text" id="first-name" name="first-name" placeholder="nama depan" required>
                <input type="text" id="last-name" name="last-name" placeholder="nama belakang" required>
            </div>

            <div class="input-group">
                <input type="email" id="email-address" name="email-address" placeholder="alamat email" required>
                <input type="tel" id="phone-number" name="phone-number" placeholder="no hp" required>
            </div>

        <h2>Level Kelas</h2>
            <div class="select-group">
                <select id="class-level" name="class-level" required>
                    <option value="" disabled selected hidden>Select your class level</option>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
            </div>
            <P class="helper-text">Pilih level kelas sesuai kemampuan anda</p>


        <h2>Jadwal kelas</h2>
        <p>pilih hari sesuai jadwal</p>
        <div class="checkbox-group">
          <div class="column">
            <label>
              <input type="checkbox" name="class-days" value="monday" /> Senin
            </label>
            <label>
              <input type="checkbox" name="class-days" value="wednesday" />
              selasa
            </label>
            <label>
              <input type="checkbox" name="class-days" value="friday" /> rabu
            </label>
          </div>
          <div class="column">
            <label>
              <input type="checkbox" name="class-days" value="tuesday" />
              kamis
            </label>
            <label>
              <input type="checkbox" name="class-days" value="thursday" />
              jumat
            </label>
          </div>
        </div>

        <div class="agreement-group">
          <label>
            <input
              type="checkbox"
              id="terms-agreement"
              name="terms-agreement"
              required
            />
            saya setuju dengan persyaratan dan ketentuan yang belaku 
        </div>

        <button type="submit" class="register-button">Daftar Sekarang!</button>
      </form>
    </div>
  </body>
</html>
